<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>formulaire Inscription</title>
	 <link rel="stylesheet" href="css/inscription.css"  type="text/css" />

	</style>
</head>
<body>
	<form>

		<fieldset class="font">
			<legend class="font">Formulaire d'inscription</legend>
			<table class="font">
				<tr class="font">
					<td class="font"><label>Nom : </label></td>
					<td class="font"><input class = "interior" type="text" placeholder="saisir votre nom"/> </td>
				</tr >
				<tr class="font">
					<td class="font"><label>Prenom : </label></td>
					<td class="font"><input class = "interior" type="text" placeholder="saisir votre prenom"/></td>
				</tr>
				<tr class="font">
					<td class="font">Sexe</td>
					<td class="font">
						Masculin <input class="font" type="radio" name="sexe" value="M" checked="checked">
						Féminin <input class="font" type="radio" name="sexe" value="F">
					</td>
				</tr>
				<tr class="font">
					<td class="font">Les langages préferés </td>
					<td class="font"><select  id="language" class="test interior" name="deroule">
						<option>Java</option>
						<option>C</option>
						<option>C++</option>
						<option>PHP</option>
						<option>HTML</option>
					</select>   </td>
				</tr>
				<tr class="font">
					<td class="font" colspan="2"><input class = "button" type="submit" value="Envoyer"/>  <input class = "button" type="reset" value="Annuler"/></td>
				</tr>
			</table>
		</fieldset>

</body>
</html>
